# HTTP to HTTPS redirect for both domains
server {
    listen 80;
    server_name kittygramfinal.ddns.net taski.valeriasalamaha.ru;
    
    # ACME challenges for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# KittyGram HTTPS server
server {
    listen 443 ssl http2;
    server_name kittygramfinal.ddns.net;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/kittygramfinal.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kittygramfinal.ddns.net/privkey.pem;
    
    # SSL optimization
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    # Frontend
    location / {
        proxy_pass http://frontend_kitty:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Backend API
    location /api/ {
        proxy_pass http://backend_kitty:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeout for API calls
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Django admin
    location /admin/ {
        proxy_pass http://backend_kitty:8000;
        proxy_set_header Host $host;
    }

    # Static files
    location /static/ {
        alias /static_kitty/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Media files
    location /media/ {
        alias /media_kitty/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }
}

