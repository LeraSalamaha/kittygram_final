# HTTP to HTTPS redirect
server {
    listen 80;
    server_name kittygramfinal.ddns.net taski.valeriasalamaha.ru;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# KittyGram HTTPS
server {
    listen 443 ssl;
    server_name kittygramfinal.ddns.net;

    ssl_certificate /etc/letsencrypt/live/kittygramfinal.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kittygramfinal.ddns.net/privkey.pem;

    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    location /static/ {
        alias /static/;
        expires 30d;
    }

    location /media/ {
        alias /media/;
        expires 30d;
    }
}

