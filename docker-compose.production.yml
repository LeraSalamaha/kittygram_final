version: '3'

volumes:
  static:
  media:
  pg_data:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: always
    backend:
    image: lerasalamaha/kittygram_backend
    restart: always
  frontend:
    image: lerasalamaha/kittygram_frontend
    restart: always
  gateway:
    image: lerasalamaha/kittygram_gateway
    restart: always

  backend:
    image: ${DOCKERHUB_USERNAME}/kittygram_backend:latest
    env_file: .env
    volumes:
      - static:/app/static  # Единый путь для статики
      - media:/app/media
    command: >
      sh -c "python manage.py migrate &&
      python manage.py collectstatic --no-input &&
      gunicorn --bind 0.0.0.0:8000 kittygram_backend.wsgi"
    depends_on:
      - db
    restart: always

  frontend:
    image: ${DOCKERHUB_USERNAME}/kittygram_frontend:latest
    volumes:
      - static:/app/static  # Тот же путь
    command: sh -c "cp -r /app/build/. /app/static/"
    restart: always

  gateway:
    image: ${DOCKERHUB_USERNAME}/kittygram_gateway:latest
    ports:
      - "9000:80"
    volumes:
      - static:/static  # Проще путь
      - media:/media
    depends_on:
      - backend
      - frontend
    restart: always